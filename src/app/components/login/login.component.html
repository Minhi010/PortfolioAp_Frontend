<h1>Iniciar sesión</h1>

<div class="container">
  <h2 class="log">Ingrese sus datos para iniciar sesión</h2>
  <form [formGroup]="form" (ngSubmit)="Submit()">
    <input
      type="text"
      class="nombre"
      placeholder="nombre"
      formControlName="usuario"
    />
    <br />
    <input
      type="password"
      class="pwd"
      placeholder="password"
      formControlName="contraseña"
    />
    <div class="botones2">
      <button class="ov-btn-slide-right" type="submit">
        <span>Acceder</span>
      </button>
    </div>
  </form>
</div>
