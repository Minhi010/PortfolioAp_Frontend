<p-dialog
  [(visible)]="mostrarFormulario"
  [style]="{ width: '50vw' }"
  position="right"
  [modal]="true"
  [draggable]="false"
>
  <form [formGroup]="formulario" (ngSubmit)="submitHabilidad()" class="form">
    <div class="p-fluid grid">
      <div class="field col-3 md:col-4">
        <span class="p-float-label">
          <input
            type="text"
            id="tecnologia"
            pInputText
            formControlName="tecnologia"
          />
          <label for="tecnologia">Tecnologia</label>
        </span>
      </div>
      <div class="field col-12 md:col-4">
        <span class="p-float-label">
          <input type="text" id="nivel" pInputText formControlName="nivel" />
          <label for="nivel">Nivel</label>
        </span>
      </div>

      <div class="field col-12 md:col-4">
        <span class="p-float-label">
          <textarea
            inputId="descripcion"
            rows="3"
            style="resize: none"
            cols="30"
            pInputTextarea
            formControlName="descripcion"
          ></textarea>
          <label for="descripcion">Descripcion</label>
        </span>
      </div>
    </div>

    <button type="submit">Guardar</button>
  </form>
</p-dialog>
