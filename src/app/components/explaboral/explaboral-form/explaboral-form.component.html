<p-dialog
  [(visible)]="mostrarForm"
  [style]="{ width: '50vw' }"
  position="right"
  [modal]="true"
  [draggable]="false"
>
  <ng-template pTemplate="header" class="header-modal">
    <h2>Experiencia laboral</h2>
  </ng-template>
  <form [formGroup]="formulario" (ngSubmit)="submitFormExp()" class="form">
    <div class="p-fluid grid">
      <div class="field col-3 md:col-4">
        <span class="p-float-label">
          <input
            type="text"
            id="trabajo"
            pInputText
            formControlName="trabajo"
          />
          <label for="trabajo">Trabajo</label>
        </span>
      </div>

      <div class="field col-12 md:col-4">
        <span class="p-float-label">
          <input
            type="text"
            id="periodo"
            pInputText
            formControlName="periodo"
          />
          <label for="periodo">Periodo</label>
        </span>
      </div>
      <div class="field col-12 md:col-4">
        <span class="p-float-label">
          <textarea
            inputId="descripcion"
            rows="3"
            style="resize: none"
            cols="30"
            pInputTextarea
            formControlName="descripcion"
          ></textarea>
          <label for="descripcion">Descripci√≥n</label>
        </span>
      </div>
    </div>

    <button class="ov-btn-slide-right" type="submit">Guardar</button>
  </form>
</p-dialog>
