<div class="card-body">
  <div class="circular-reveal">
    <div class="circular-reveal__content">
      <img [src]="curso.foto" alt="" />
    </div>
  </div>

  <h3>Titulo: {{ curso.nombre }}</h3>
  <h3>Institucion: {{ curso.institucion }}</h3>
  <h3>Duracion: {{ curso.duracion }}</h3>
  <p>Descripci√≥n: {{ curso.descripcion }}</p>
</div>
<span class="p-buttonset">
  <button
    (click)="editarCursoForm()"
    pButton
    pRipple
    type="button"
    icon="pi pi-pencil"
    class="p-button-rounded p-button-success"
  >
    Editar
  </button>
  <button
    (click)="eliminarCurso()"
    pButton
    pRipple
    type="button"
    icon="pi pi-trash"
    class="button-personal p-button-rounded"
  >
    Borrar
  </button>
</span>
