<div class="card">
  <app-curso-item
    (editarCurso)="abrirModalHijoEditar($event)"
    (eliminarCursoEvent)="eliminarCursoLista($event)"
    [curso]="i"
    *ngFor="let i of cursos"
  ></app-curso-item>
</div>
<app-curso-form
  (submitFormCurso)="nuevoSubmit($event)"
  #cursoForm
></app-curso-form>
<button
  class="ov-btn-slide-right"
  (click)="abrirModalHijo()"
