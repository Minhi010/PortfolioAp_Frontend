<p-dialog
  [(visible)]="mostrarForm"
  [style]="{ width: '50vw' }"
  position="right"
  [modal]="true"
  [draggable]="false"
>
  <ng-template pTemplate="header" class="header-modal">
    <h2>Curso</h2>
  </ng-template>
  <form [formGroup]="formulario" (ngSubmit)="submitFormulario()" class="form">
    <div class="p-fluid grid">
      <div class="field col-3 md:col-4">
        <span class="p-float-label">
          <input type="text" id="nombre" pInputText formControlName="nombre" />
          <label for="nombre">Nombre</label>
        </span>
      </div>
      <div class="field col-12 md:col-4">
        <span class="p-float-label">
          <input
            type="text"
            id="institucion"
            pInputText
            formControlName="institucion"
          />
          <label for="institucion">Institucion</label>
        </span>
      </div>
      <div class="field col-12 md:col-4">
        <span class="p-float-label">
          <input type="text" id="foto" pInputText formControlName="foto" />
          <label for="foto">Foto</label>
        </span>
      </div>
      <div class="field col-12 md:col-4">
        <span class="p-float-label">
          <input
            type="text"
            id="duracion"
            pInputText
            formControlName="duracion"
          />
          <label for="duracion">Duracion</label>
        </span>
      </div>
      <div class="field col-12 md:col-4">
        <span class="p-float-label">
          <textarea
            inputId="descripcion"
            rows="3"
            style="resize: none"
            cols="30"
            pInputTextarea
            formControlName="descripcion"
          ></textarea>
          <label for="descripcion">Descripcion</label>
        </span>
      </div>
    </div>

    <button class="ov-btn-slide-right" type="submit">Guardar</button>
  </form>
</p-dialog>
